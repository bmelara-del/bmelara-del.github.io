<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bryan Melara's Bombastic Mouse | ITIS 3135 | Cards</title>

    <link rel="stylesheet" href="styles/default.css" />

    <link rel="stylesheet" href="styles/cards.css" />
  </head>

  <body>
    <header data-include="components/header.html"></header>

    <main id="playing-cards">
      <h2>Playing Cards</h2>

      <section class="content-panel">
        <!-- CARD 1 -->
        <div class="card">
          <div class="left">
            <p class="rank">BM</p>
            <p class="suit">♠</p>
          </div>

          <div class="middle">
            <p class="big">BOLD</p>
            <p class="tag">mouse</p>
            <p class="tiny">No whispering allowed</p>
          </div>

          <div class="right">
            <p class="rank">BM</p>
            <p class="suit">♠</p>
          </div>
        </div>

        <!-- CARD 2 -->
        <div class="card">
          <div class="left">
            <p class="rank red">BR</p>
            <p class="suit red">♥</p>
          </div>

          <div class="middle">
            <p class="big red">BRAVE</p>
            <p class="tag">fella</p>
            <p class="tiny">Tiny body. Steel spine</p>
          </div>

          <div class="right">
            <p class="rank red">BR</p>
            <p class="suit red">♥</p>
          </div>
        </div>

        <!-- CARD 3 -->
        <div class="card">
          <div class="left">
            <p class="rank">EN</p>
            <p class="suit">♣</p>
          </div>

          <div class="middle">
            <p class="big">ENCORE</p>
            <p class="tag">Louder</p>
            <p class="tiny">One more time</p>
          </div>

          <div class="right">
            <p class="rank">EN</p>
            <p class="suit">♣</p>
          </div>
        </div>
      </section>
      
    </main>

    <footer data-include="components/footer.html"></footer>
    <script src="scripts/HTMLInclude.min.js"></script>
  </body>
</html>
